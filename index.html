<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meme Flappy Bird</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">

    <div id="dashboard" class="panel dashboard">
      <div class="dash-bg"></div>
      <div class="dash-content">
        <img class="dash-logo" src="assets/ui/logo.png" alt="logo"/>
        <div class="dash-title"><span class="emoji">‚ô®Ô∏è</span> Flappy bollywood <span class="emoji">üå∂Ô∏è</span></div>
        <div class="dash-buttons">
          <button id="dashPlay" class="dash-btn primary">Play</button>
          <button id="dashShop" class="dash-btn">Shop</button>
          <button id="dashChar" class="dash-btn">Character</button>
          <button id="dashTheme" class="dash-btn">Themes</button>
          <button id="dashMusic" class="dash-btn center">Music On</button>
        </div>
      </div>
    </div>

    <div id="header">
      <img id="logo" src="assets/ui/logo.png" alt="logo"/>
      <div id="score">0</div>

      <!-- ‚≠ê HIGH SCORE ADDED -->
      <div id="highScore" style="
          color:white;
          font-size:22px;
          font-weight:900;
          margin-left:10px;
          text-shadow:0 0 8px rgba(0,0,0,.6);
          letter-spacing:.02em;
      ">Best: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- ‚≠ê SHOP PANEL WITH FIXED WIDTH + TABS -->
    <div id="shopPanel" class="panel shop-panel hidden">
      <h3>Shop</h3>
      <div id="coinsDisplay">Coins: 0</div>

      <!-- ‚≠ê TABS -->
      <div class="shop-tabs">
        <button id="tabCharacters" class="shop-tab active">Characters</button>
        <button id="tabThemes" class="shop-tab">Themes</button>
        <button id="tabMusic" class="shop-tab">Music</button>
      </div>

      <!-- ‚≠ê CHARACTERS GRID -->
      <div id="shopCharactersGrid" class="grid"></div>

      <!-- ‚≠ê THEMES GRID -->
      <div id="shopThemesGrid" class="grid hidden"></div>

      <!-- ‚≠ê MUSIC GRID -->
      <div id="shopMusicGrid" class="grid hidden"></div>

      <button id="closeShop">Close</button>
    </div>

    <!-- ‚≠ê THEME PANEL -->
    <div id="themePanel" class="panel hidden">
      <h3>Choose Theme</h3>
      <div id="themeGrid" class="grid"></div>
      <button id="closeThemeBtn">Close</button>
    </div>

    <!-- ‚≠ê CHARACTER PANEL -->
    <div id="charPanel" class="panel hidden">
      <h3>Choose Character</h3>
      <div id="charGrid" class="grid"></div>
      <button id="closeCharBtn">Close</button>
    </div>

    <!-- ‚≠ê GAME OVER -->
    <div id="gameOverPanel" class="panel hidden">
      <h2>Game Over</h2>

      <div>Score: <span id="finalScore">0</span></div>

      <!-- ‚≠ê BEST SCORE ADDED -->
      <div>Best Score: <span id="finalBestScore">0</span></div>

      <button id="retryBtn">Retry</button>
      <button id="homeBtn" class="home-btn">Home</button>
    </div>

  </div>

  <script src="character.js"></script>
  <script src="theme.js"></script>
  <script src="audio.js"></script>
  <script src="shop.js"></script>
  <script src="game.js"></script>
  <script src="script.js"></script>
</body>
</html>
